<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post">
        <label for="name" >Name</label>
        <input type="text" name="name" id="name" required>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required>
        <label for="gender">Select your gender:</label>
        <label for="gender_m">Male</label>
        <input type="radio" name="gender" id="gender_m" required>
        <label for="gender_f">Female</label>
        <input type="radio" name="gender" id="gender_f" required>
        <label for="cars">Car Brands</label>
        <select name="cars" id="cars" required>
            <option value="" disabled selected>--Please choose an option--</option>
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="mercedez">Mercedez</option>
        </select>
        <label for="age">Age</label>
        <input type="number" name="age" id="age" required>
        <label for="dob">DOB</label>
        <input type="date" name="DOB" id="dob" required>
        <label for="tel">Phone Number:</label>
        <input type="tel" name="number" id="tel" placeholder="xxx-xxx-xxxx">
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required>
        <input type="checkbox" name="tos" id="tos" required>
        <label for="tos">I agree to the TOS</label>
        <button type="submit">submit</button>
    </form>
</body>
</html>
